# Environmental Monitoring Agent
name: environment_monitor_agent
version: 0.0.1
type: openai
description: An agent that monitors environmental data from sensors and satellite feeds, provides early warnings for natural disasters, and suggests sustainable practices.
target_tasks:
  - environmental monitoring
  - disaster prediction
  - sustainability recommendations
llm:
  model_name: gpt-4o-mini
  params:
    temperature: 0.4
    top_p: 0.85
    repetition_penalty: 1.0
    max_tokens: 1024
prompt_template: !prompt VanillaPrompt
plugins:
  #- name: climate_sensor_plugin
  #- name: satellite_data_plugin
  - name: environment_monitor
